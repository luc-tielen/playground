name: playground
synopsis: Coding playground for Haskell-based experiments
description: Coding playground for Haskell-based experiments
version: 0.0.1
homepage: https://github.com/luc-tielen/playground#README.md
license: MIT
author: Luc Tielen
maintainer: luc.tielen@gmail.com
copyright: 2021 Luc Tielen
category: Compilers, Logic Programming
github: luc-tielen/playground
extra-source-files:
  - README.md
  - LICENSE
  - cbits/path.ll

dependencies:
  - base >= 4.12 && < 5
  - mtl >= 2.0 && < 3
  - text
  - containers >= 0.6.2.1 && < 1
  - recursion-schemes
  - eclair-haskell
  - template-haskell

extra-libraries:
  - path
extra-lib-dirs:
  - cbits/

default-extensions:
  - OverloadedStrings
  - LambdaCase
  - ScopedTypeVariables

ghc-options:
  - -Wall
  - -Weverything
  - -Wno-safe
  - -Wno-unsafe
  - -Wno-implicit-prelude
  - -Wno-missed-specializations
  - -Wno-all-missed-specializations
  - -Wno-missing-import-lists
  - -Wno-type-defaults
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -Wno-missing-deriving-strategies
  - -Wno-prepositive-qualified-module
  - -Wno-missing-safe-haskell-mode
  - -optP-Wno-nonportable-include-path
  - -fhide-source-paths
  - -fno-show-valid-hole-fits
  - -fno-sort-valid-hole-fits

custom-setup:
  dependencies:
    - base >= 4.12 && < 5
    - Cabal
    - template-haskell
    - directory
    - filepath
    - process

executables:
  playground:
    source-dirs: src
    main: Main.hs
    cxx-sources: cbits/*.cpp
    cxx-options:
      - -std=c++17
      - -Wall
      - -D__EMBEDDED_SOUFFLE__
    when:
      - condition: os(linux)
        extra-libraries: stdc++
